{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Edit{% else %}New{% endif %} Task{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 bg-white">
    <h2 class="mb-4">{% if form.instance.pk %}Edit{% else %}New{% endif %} Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-3">
            <button type="submit" class="btn btn-success me-2">Save</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
